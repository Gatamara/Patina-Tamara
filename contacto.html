    <main>




        <form action="#" method="post">

            <div class="contacto">
                <div class="titulo-contacto">
                    <h1>Contacto</h1>
                    <p>Si necesitas ponerte en contacto con nosotros dejanos un mensaje y lo responderemos a la brevedad.</p>
                </div>
                <div class="name">
                    <label for="nombre"> </label>
                    <input type="text" class="form-contact-input" name="nombre" id="nombre" placeholder="Ingresa tu nombre" />
                </div>
                <div class="email">
                    <label for="email"> </label>
                    <input type="email" class="form-contact-input" name="email" id="email" placeholder="Ingrese su email" />
                </div>
                <div class="asunto">
                    <label for="asunto"> </label>
                    <input type="text" class="form-contact-input" name="asunto" id="asunto" placeholder="asunto" />
                </div>
                <div class="escribe-aqui">
                    <textarea name="textarea" class="form-contact-textarea" rows="10" cols="50" placeholder="Escribe aqui"></textarea>
                </div>
                <div class="enviar">
                    <button class="button " type="submit">Enviar</button>
                    <button class="button " type="reset">Reset</button>
                    <!-- <input type="submit"> -->
                    <!-- <input type="reset"> -->
                </div>
            </div>








        </form>
