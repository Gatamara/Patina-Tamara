<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patina - Nosotros</title>
    <meta name="author" content="Tamara Salinas" />
    <meta name="keywords" content="patina, skate, app ,skater, skatepark, spots " />
    <meta name="description" content="Patina un sitio web para buscar spots para andar en skate " />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/estilos.css" rel="stylesheet" />

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="img-logo-navbar" src="assets/img/logo-navbar.png" alt="Logo Patina">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="spots.html">Spots</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="appmovil.html">App Movil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <form action="#" method="post">

                <div class="contacto">
                    <div class="titulo-contacto">
                        <h1>Contacto</h1>
                        <p>Si necesitas ponerte en contacto con nosotros dejanos un mensaje y lo responderemos a la brevedad.</p>
                    </div>
                    <div class="name">
                        <label for="nombre"> </label>
                        <input type="text" class="form-contact-input" name="nombre" id="nombre" placeholder="Ingresa tu nombre" />
                    </div>
                    <div class="email">
                        <label for="email"> </label>
                        <input type="email" class="form-contact-input" name="email" id="email" placeholder="Ingrese su email" />
                    </div>
                    <div class="asunto">
                        <label for="asunto"> </label>
                        <input type="text" class="form-contact-input" name="asunto" id="asunto" placeholder="asunto" />
                    </div>
                    <div class="escribe-aqui">
                        <textarea name="textarea" class="form-contact-textarea" rows="10" cols="50" placeholder="Escribe aqui"></textarea>
                    </div>
                    <div class="enviar">
                        <button class="button " type="submit">Enviar</button>
                        <button class="button " type="reset">Reset</button>
                        <!-- <input type="submit"> -->
                        <!-- <input type="reset"> -->
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Sitio Web hecho por Tamara Salinas</p>
    </footer>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
